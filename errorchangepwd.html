<html>
<head>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(window).on('load',function(){
        $('#ErrorModalPwd').modal('show');
    });
</script>
<style>
body
{
background-image:url("photo_bg.jpg");
}

</style>
</head>
<body>

<div class="modal fade text-center" id="ErrorModalPwd">
    <div class="modal-dialog">
       <div class="modal-content">
<div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" onclick = "location.href='display.jsp';">&times;</button>
          <h4 class="modal-title">Change Password</h4>
</div>
<div class="modal-body">
          <form class="form-horizontal" action="changepwddb.jsp" method="post">
		  <h4 style="color:red">Wrong old password!</h5>
              <div class="form-group">
                  <div class="col-sm-10">
                     <input type="password" maxlength="10" style="margin-left:45px" class="form-control" id="pwd1" placeholder="Enter old password" name="pwd1" required>  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-10">          
                     <input type="password" maxlength="10" style="margin-left:45px" class="form-control" id="pwd2" placeholder="Enter new password" name="pwd2" required> </div>
              </div>
              <div class="form-group">        
                   <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" style="margin-left:150px" class="btn btn-default">Submit</button>
                   </div>
              </div>
      </form>
</div>
</div>
</div>
</div>
<script>
$('#ErrorModalMail').modal({
    backdrop: 'static',
    keyboard: false
})
</script>
</body>
</html>
